name: Run Backend service deployment
on:
  workflow_dispatch:
  workflow_call:
    secrets:
      SSH_HOST:
        required: true
      SSH_PORT:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest code over SSH
        uses: ./.github/actions/ssh-run
        with:
          script: |
            set -euo pipefail

            cd monex_server

            git fetch --all --prune
            git checkout -f master || git checkout -b master
            git reset --hard origin/master

      - name: Start Docker Compose services
        uses: ./.github/actions/ssh-run
        with:
          script: docker run -d --name monex-server -p 8000:8000 --restart unless-stopped vbilenko99/monex-server:1.0
